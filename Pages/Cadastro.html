<body class="CadastroCorpo">

<div class="CadastroContainer">

    <div class="FormularioImagem">
        <img src="../Img/complemento.svg" alt="Junte-se a nós">
    </div>

    

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    
            <input type=hidden name="oid" value="00DDn000007pRNs">

    <div class="Formulario">

        <div class="CadastroTitulo">
            <h1>Cadastre-se</h1> 
        </div>

        <div class="InputGroup">
            
            <div class="InputBox">
                <label for="first_name"><b>Nome</label></b></label>
                <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="Digite seu primeiro nome" required />
            </div>

            <div class="InputBox">
                <label for="last_name"><b>Sobrenome</b></label>
                <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Digite o seu sobrenome" required/>
            </div>    

            <div class="InputBox">
                <label><b>CPF</b></label>
                <input  id="00NDn00000MPnL5" maxlength="100" name="00NDn00000MPnL5" size="20" type="text" placeholder="Digite o seu CPF" required/>
            </div>
            
            <div class="InputBox">
                <label for="company"><b>CNPJ</b></label>
                <input  id="00NDn00000Ow2Qv" maxlength="100" name="00NDn00000Ow2Qv" size="20" type="text" placeholder="Digite seu CNPJ" required/><br>
            </div>
            
            <div class="InputBox">
                <label for="city"><b>Cidade</b></label>
                <input  id="city" maxlength="40" name="city" size="20" type="text" placeholder="Digite a sua cidade" required/>
            </div>

            <div class="InputBox">
                <label for="state"><b>Estado/província</b></label>
                <input  id="state" maxlength="20" name="state" size="20" type="text" placeholder="Digite o seu estado" required/>
            </div>

            <div class="InputBox">
                <label for="email"><b>E-mail</b></label>
                <input  id="email" maxlength="80" name="email" size="20" type="text" placeholder="Digite o seu E-mail" required/>
            </div>

            <div class="InputBox">
                <label for="phone"><b>Telefone</b></label>
                <input  id="phone" maxlength="40" name="phone" size="20" type="text" placeholder="Digite o seu telefone" required />
            </div>

            <div class="InputBox">
                <label for="mobile"><b>Celular</b></label>
                <input  id="mobile" maxlength="40" name="mobile" size="20" type="text" placeholder="Digite o seu celular"/><br>
            </div>

            <!--
            <div class="InputBox">
                <label><b>Tipo do cartão</b></label>
                <select  id="00NDn00000MQCK7" multiple="multiple" name="00NDn00000MQCK7" title="Tipo do Cartão">
                    <option value="Vale Viagens">Vale Viagens</option>

                    </select><br>

            <div class="InputBox">
                <label for="phone"><b>Empresa</b></label>
                <input  id="company" maxlength="40" name="company" size="20" type="text" placeholder="Digite o nome da sua empresa" required /><br>
            </div>

            <div class="InputBox">
                <label><b>Modelo do cartão</b></label>
                <select  id="00NDn00000MQCOo" name="00NDn00000MQCOo" title="Modelo do Cartão">
                    <option value="">-- Nenhum --</option><option value="Vibe Vip">Vibe Vip</option>
                    <option value="Vibe Premium">Vibe Premium</option>
                    <option value="Vibe Platinum">Vibe Platinum</option>
                    </select><br>
            </div>

            <input type="submit" name="submit" class="CadastroBotao" id="BotaoOrg">
            

            </div>

        </div>

    </form>
            
</div>
